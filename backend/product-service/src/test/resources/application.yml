server:
  port: 8082

spring:
  application:
    name: product-service

  datasource:
    url: jdbc:h2:mem:product_test_db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true

  h2:
    console:
      enabled: true

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8081/realms/microservices-realm

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
