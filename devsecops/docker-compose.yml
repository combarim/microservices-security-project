version: '3.8'

services:
  order_db:
    image: postgres:16-alpine
    container_name: postgres_order_db
    environment:
      POSTGRES_DB: ${POSTGRES_DB_ORDER}
      POSTGRES_USER: ${POSTGRES_USER_ORDER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD_ORDER}
    volumes:
      - postgres_order_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER_ORDER} -d ${POSTGRES_DB_ORDER}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - microservices-net
    restart: unless-stopped

  product_db:
    image: postgres:16-alpine
    container_name: postgres_product_db
    environment:
      POSTGRES_DB: ${POSTGRES_DB_PRODUCT}
      POSTGRES_USER: ${POSTGRES_USER_PRODUCT}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD_PRODUCT}
    volumes:
      - postgres_product_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER_PRODUCT} -d ${POSTGRES_DB_PRODUCT}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - microservices-net
    restart: unless-stopped

  keycloak_db:
    image: postgres:16-alpine
    container_name: postgres_keycloak_db
    environment:
      POSTGRES_DB: ${POSTGRES_DB_KEYCLOAK}
      POSTGRES_USER: ${POSTGRES_USER_KEYCLOAK}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD_KEYCLOAK}
    volumes:
      - postgres_keycloak_data:/var/lib/postgresql/data
    ports:
      - "5434:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER_KEYCLOAK} -d ${POSTGRES_DB_KEYCLOAK}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - microservices-net
    restart: unless-stopped

  keycloak:
    image: quay.io/keycloak/keycloak:26.0
    container_name: keycloak
    environment:
      KEYCLOAK_ADMIN: ${KEYCLOAK_USER}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_PASSWORD}
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://keycloak_db:5432/${POSTGRES_DB_KEYCLOAK}
      KC_DB_USERNAME: ${POSTGRES_USER_KEYCLOAK}
      KC_DB_PASSWORD: ${POSTGRES_PASSWORD_KEYCLOAK}
      KC_HOSTNAME: localhost
      KC_HOSTNAME_PORT: 8081
      KC_HOSTNAME_STRICT: "false"
      KC_HOSTNAME_STRICT_HTTPS: "false"
      KC_HTTP_ENABLED: "true"
    volumes:
      - ./realm-export.json:/opt/keycloak/data/import/realm-export.json:ro
    command: start-dev --import-realm --health-enabled=true
    ports:
      - "8081:8080"
    depends_on:
      keycloak_db:
        condition: service_healthy
    networks:
      - microservices-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/127.0.0.1/8080"]
      interval: 10s
      timeout: 5s
      retries: 20
      start_period: 90s

  gateway:
    image: ${DOCKER_HUB_USERNAME}/microservices-gateway:${IMAGE_TAG:-latest}
    container_name: api-gateway
    extra_hosts:
      - "localhost:host-gateway"
    environment:
      SERVER_PORT: 8888
      PRODUCT_SERVICE_URL: http://product-service:8082
      ORDER_SERVICE_URL: http://order-service:8083
      KEYCLOAK_ISSUER_URI: http://localhost:8081/realms/${KEYCLOAK_REALM}
    ports:
      - "8888:8888"
    depends_on:
      keycloak:
        condition: service_healthy
    networks:
      - microservices-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:8888/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  product-service:
    image: ${DOCKER_HUB_USERNAME}/microservices-product-service:${IMAGE_TAG:-latest}
    container_name: product-service
    extra_hosts:
      - "localhost:host-gateway"
    environment:
      SERVER_PORT: 8082
      SPRING_DATASOURCE_URL: jdbc:postgresql://product_db:5432/${POSTGRES_DB_PRODUCT}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER_PRODUCT}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD_PRODUCT}
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      KEYCLOAK_ISSUER_URI: http://localhost:8081/realms/${KEYCLOAK_REALM}
    ports:
      - "8082:8082"
    depends_on:
      product_db:
        condition: service_healthy
      keycloak:
        condition: service_healthy
    networks:
      - microservices-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:8082/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  order-service:
    image: ${DOCKER_HUB_USERNAME}/microservices-order-service:${IMAGE_TAG:-latest}
    container_name: order-service
    extra_hosts:
      - "localhost:host-gateway"
    environment:
      SERVER_PORT: 8083
      SPRING_DATASOURCE_URL: jdbc:postgresql://order_db:5432/${POSTGRES_DB_ORDER}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER_ORDER}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD_ORDER}
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      PRODUCT_SERVICE_URL: http://product-service:8082
      KEYCLOAK_ISSUER_URI: http://localhost:8081/realms/${KEYCLOAK_REALM}
    ports:
      - "8083:8083"
    depends_on:
      order_db:
        condition: service_healthy
      product-service:
        condition: service_healthy
      keycloak:
        condition: service_healthy
    networks:
      - microservices-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:8083/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  frontend:
    image: ${DOCKER_HUB_USERNAME}/microservices-frontend:${IMAGE_TAG:-latest}
    container_name: frontend
    ports:
      - "3000:3000"
    depends_on:
      gateway:
        condition: service_healthy
    networks:
      - microservices-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  microservices-net:
    driver: bridge

volumes:
  postgres_order_data:
  postgres_product_data:
  postgres_keycloak_data:
