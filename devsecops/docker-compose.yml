version: '3.8'

services:
  order_db:
    image: postgres:16-alpine
    container_name: postgres_order_db
    environment:
      POSTGRES_DB: ${POSTGRES_DB_ORDER:-order_db}
      POSTGRES_USER: ${POSTGRES_USER_ORDER:-order_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD_ORDER:-order_password}
    volumes:
      - postgres_order_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER_ORDER:-order_user} -d ${POSTGRES_DB_ORDER:-order_db}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - microservices-net
    restart: unless-stopped

  product_db:
    image: postgres:16-alpine
    container_name: postgres_product_db
    environment:
      POSTGRES_DB: ${POSTGRES_DB_PRODUCT:-product_db}
      POSTGRES_USER: ${POSTGRES_USER_PRODUCT:-product_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD_PRODUCT:-product_password}
    volumes:
      - postgres_product_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER_PRODUCT:-product_user} -d ${POSTGRES_DB_PRODUCT:-product_db}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - microservices-net
    restart: unless-stopped

  keycloak_db:
    image: postgres:16-alpine
    container_name: postgres_keycloak_db
    environment:
      POSTGRES_DB: ${POSTGRES_DB_KEYCLOAK:-keycloak_db}
      POSTGRES_USER: ${POSTGRES_USER_KEYCLOAK:-keycloak_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD_KEYCLOAK:-keycloak_password}
    volumes:
      - postgres_keycloak_data:/var/lib/postgresql/data
    ports:
      - "5434:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER_KEYCLOAK:-keycloak_user} -d ${POSTGRES_DB_KEYCLOAK:-keycloak_db}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - microservices-net
    restart: unless-stopped

  keycloak:
    image: quay.io/keycloak/keycloak:26.0
    container_name: keycloak
    environment:
      KEYCLOAK_ADMIN: ${KEYCLOAK_USER:-admin}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_PASSWORD:-admin}
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://keycloak_db:5432/${POSTGRES_DB_KEYCLOAK:-keycloak_db}
      KC_DB_USERNAME: ${POSTGRES_USER_KEYCLOAK:-keycloak_user}
      KC_DB_PASSWORD: ${POSTGRES_PASSWORD_KEYCLOAK:-keycloak_password}
      KC_HOSTNAME: localhost
      KC_HOSTNAME_PORT: 8081
      KC_HOSTNAME_STRICT: "false"
      KC_HOSTNAME_STRICT_HTTPS: "false"
      KC_HTTP_ENABLED: "true"
    volumes:
      - ./realm-export.json:/opt/keycloak/data/import/realm-export.json:ro
    command: start-dev --import-realm --health-enabled=true
    ports:
      - "8081:8080"
    depends_on:
      keycloak_db:
        condition: service_healthy
    networks:
      - microservices-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/127.0.0.1/8080"]
      interval: 10s
      timeout: 5s
      retries: 20
      start_period: 90s

  gateway:
    image: ${DOCKER_HUB_USERNAME}/microservices-gateway:${IMAGE_TAG:-latest}
    container_name: api-gateway
    environment:
      SERVER_PORT: 8888
      PRODUCT_SERVICE_URL: http://product-service:8082
      ORDER_SERVICE_URL: http://order-service:8083
      SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI: http://localhost:8081/realms/${KEYCLOAK_REALM:-microservices-realm}
      SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_JWK_SET_URI: http://keycloak:8080/realms/${KEYCLOAK_REALM:-microservices-realm}/protocol/openid-connect/certs
    ports:
      - "8888:8888"
    logging:
      driver: loki
      options:
        loki-url: "http://loki:3100/loki/api/v1/push"
    depends_on:
      keycloak:
        condition: service_healthy
    networks:
      - microservices-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "/dev/null", "http://127.0.0.1:8888/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  product-service:
    image: ${DOCKER_HUB_USERNAME}/microservices-product-service:${IMAGE_TAG:-latest}
    container_name: product-service
    environment:
      SERVER_PORT: 8082
      SPRING_DATASOURCE_URL: jdbc:postgresql://product_db:5432/${POSTGRES_DB_PRODUCT:-product_db}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER_PRODUCT:-product_user}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD_PRODUCT:-product_password}
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI: http://localhost:8081/realms/${KEYCLOAK_REALM:-microservices-realm}
      SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_JWK_SET_URI: http://keycloak:8080/realms/${KEYCLOAK_REALM:-microservices-realm}/protocol/openid-connect/certs
    ports:
      - "8082:8082"
    logging:
      driver: loki
      options:
        loki-url: "http://loki:3100/loki/api/v1/push"
    depends_on:
      product_db:
        condition: service_healthy
      keycloak:
        condition: service_healthy
    networks:
      - microservices-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "/dev/null", "http://127.0.0.1:8082/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  order-service:
    image: ${DOCKER_HUB_USERNAME}/microservices-order-service:${IMAGE_TAG:-latest}
    container_name: order-service
    environment:
      SERVER_PORT: 8083
      SPRING_DATASOURCE_URL: jdbc:postgresql://order_db:5432/${POSTGRES_DB_ORDER:-order_db}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER_ORDER:-order_user}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD_ORDER:-order_password}
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      PRODUCT_SERVICE_URL: http://product-service:8082
      SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI: http://localhost:8081/realms/${KEYCLOAK_REALM:-microservices-realm}
      SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_JWK_SET_URI: http://keycloak:8080/realms/${KEYCLOAK_REALM:-microservices-realm}/protocol/openid-connect/certs
    ports:
      - "8083:8083"
    logging:
      driver: loki
      options:
        loki-url: "http://loki:3100/loki/api/v1/push"
    depends_on:
      order_db:
        condition: service_healthy
      product-service:
        condition: service_healthy
      keycloak:
        condition: service_healthy
    networks:
      - microservices-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "/dev/null", "http://127.0.0.1:8083/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  frontend:
    image: ${DOCKER_HUB_USERNAME}/microservices-frontend:${IMAGE_TAG:-latest}
    container_name: frontend
    ports:
      - "3000:3000"
    logging:
      driver: loki
      options:
        loki-url: "http://loki:3100/loki/api/v1/push"
    depends_on:
      gateway:
        condition: service_healthy
    networks:
      - microservices-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "/dev/null", "http://127.0.0.1:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ============================================
  # Logging Stack - Loki + Grafana
  # ============================================
  loki:
    image: grafana/loki:2.9.8
    container_name: loki
    ports:
      - "3100:3100"
    volumes:
      - loki-data:/loki
    networks:
      - microservices-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://127.0.0.1:3100/ready || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5


  grafana:
    image: grafana/grafana:10.4.0
    container_name: grafana
    ports:
      - "3001:3000"
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
      GF_PATHS_PROVISIONING: /etc/grafana/provisioning
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana-provisioning:/etc/grafana/provisioning
    depends_on:
      loki:
        condition: service_healthy
    networks:
      - microservices-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:3000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  promtail:
    image: grafana/promtail:2.9.8
    container_name: promtail
    volumes:
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock
      - ./promtail-config.yml:/etc/promtail/config.yml:ro
    command: -config.file=/etc/promtail/config.yml
    depends_on:
      - loki
    networks:
      - microservices-net
    restart: unless-stopped

networks:
  microservices-net:
    driver: bridge

volumes:
  postgres_order_data:
  postgres_product_data:
  postgres_keycloak_data:
  loki-data:
  grafana-data:
